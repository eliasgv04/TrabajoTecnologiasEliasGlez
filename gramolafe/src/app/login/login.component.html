<div class="card">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="login()">
    <label>Correo o nombre del bar</label>
    <input type="text" [(ngModel)]="identifier" name="email" required />
    <label>Contraseña</label>
    <input type="password" [(ngModel)]="pwd" name="pwd" required />
    <button class="btn btn-primary" type="submit" [disabled]="loading">{{ loading ? 'Entrando…' : 'Entrar' }}</button>
  </form>
  <div class="meta">
  <a class="btn btn-ghost" routerLink="/forgot" aria-label="Ir a recuperar">¿Olvidaste la contraseña?</a>
    <a class="btn btn-outline" routerLink="/register" aria-label="Ir a registro">Crear cuenta</a>
  </div>
  <p class="error" *ngIf="error">{{ error }}</p>
</div>
