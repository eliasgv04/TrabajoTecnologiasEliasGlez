<div class="card">
  <h2>Restablecer contraseña</h2>
  <p class="muted">Introduce tu correo y una nueva contraseña. Debe tener al menos 6 caracteres.</p>
  <form (ngSubmit)="submit()" class="form" novalidate>
    <label for="email">Correo</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" required />

    <label for="pwd1">Nueva contraseña</label>
    <input id="pwd1" type="password" [(ngModel)]="pwd1" name="pwd1" required />

    <label for="pwd2">Repite la contraseña</label>
    <input id="pwd2" type="password" [(ngModel)]="pwd2" name="pwd2" required />

    <button class="btn" type="submit" [disabled]="loading">{{ loading ? 'Actualizando…' : 'Actualizar contraseña' }}</button>
  </form>
  <p class="ok" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>
  <div class="meta">
    <a routerLink="/login" class="link">Ir a iniciar sesión</a>
    <a routerLink="/home" class="link">Volver al inicio</a>
  </div>
</div>
