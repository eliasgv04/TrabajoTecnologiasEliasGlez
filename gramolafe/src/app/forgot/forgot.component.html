<div class="card">
  <h2>Recuperar contraseña</h2>
  <p>Introduce tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>
  <form (ngSubmit)="submit()" class="form" novalidate>
    <label for="email">Correo</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" required />
    <button class="btn" type="submit">Enviar enlace</button>
  </form>
  <p class="ok" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>
  <div class="meta">
    <a routerLink="/login" class="link">Ir a iniciar sesión</a>
  </div>
</div>
