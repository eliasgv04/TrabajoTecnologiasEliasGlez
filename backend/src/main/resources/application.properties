# Server basic config
server.port=8080

# Logging minimal
logging.level.org.springframework.web=INFO

# Placeholder CORS (we'll configure Spring MVC later if needed)
# For now, we'll keep defaults and add explicit CORS config when the Angular app is ready.

# === MySQL datasource (development) ===
spring.datasource.url=jdbc:mysql://localhost:3306/gramola?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=gramola_user
spring.datasource.password=123456789
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Reduce Hibernate noise (SQL statements and parameter bindings)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# Ensure our app logs (controllers/services) are visible
logging.level.edu.uclm.esi.gramola=INFO
